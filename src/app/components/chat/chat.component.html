<div style="width: 40%; margin:auto;margin-top:100px">
    <div>
        <label for="">Saludos  <span style="font-weight: bold;">{{userChat.user}}</span>  ...ingresa mensaje</label>
        <input type="text" class="form-control" (change)="myMessage()" [(ngModel)]="userChat.text">
    </div>
    <div class=" mt-3">
        <div *ngFor="let a of myMessages">
            <label for="" style="font-weight: bold;">{{a.user}}
            </label><span>:  </span>
            <span >{{a.text}}</span>

        </div>
    </div>
</div>
